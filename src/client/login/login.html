<h2>Login</h2>
<div>
  <form method="post" ng-submit="login()" name="loginForm" novalidate>
      <div class="message-section" ng-show="error">
        <p class="alert alert-danger" role="alert" id="message">{{message}}</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email" ng-model="login.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    <br>
    <button class="btn btn-google" ng-click="authenticate('google')"><i class="fa fa-google"></i> Google</button>
    <br>
    <button type="submit" class="btn btn-default" ng-click="logout()">Logout</button>

</div>
