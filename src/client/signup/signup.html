<div>
  <form method="post" ng-submit="register()" name="registerForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="signup.username" required autofocus>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="signup.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="signup.password" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
