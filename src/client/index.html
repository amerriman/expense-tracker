<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Angular Boilerplate</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/css/main.css">
    <!-- <link rel="stylesheet/less" href="/styles/main.less"> -->
    <!-- <link rel="stylesheet/less" href="../../../dist/client/styles/main.css"> -->

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script> -->


  </head>
  <body ng-controller="mainCtrl">
   <!-- navigation -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Expense Tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<!--           <ul class="nav navbar-nav">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul> -->
<!--           <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form> -->
          <ul class="nav navbar-nav navbar-right">
            <li class="no-link-item" ng-if="isAuthenticated()" ng-bind="currentUser.username"></li>
            <li><a href="/register" ng-if="!isAuthenticated()">Register</a></li>
            <li><a href="/login" ng-if="!isAuthenticated()">Login</a></li>
            <li><a href="/" ng-if="isAuthenticated()" ng-click="logout()">Logout</a></li>
            <li><a href="/account" ng-if="isAuthenticated()">My Account</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Views -->
    <div ng-view></div>

    <!-- Tracking main for logged in users-->
    <track ng-if="isAuthenticated()"></track>

    <!-- info main for non-logged in users -->
    <section ng-if="!isAuthenticated()">
      Not Logged In
    </section>


    <!-- Link up all the necessary CDNs -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/7886d571bc.js"></script>

    <!-- Angular JS Files -->
    <script type="text/javascript" src="/js/app.js"></script>

    <!-- JS Files -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/_config2.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="/js/tracker/signup.js"></script>
    <script type="text/javascript" src="/js/tracker/login.js"></script>
    <script type="text/javascript" src="/js/tracker/categories.js"></script>
    <script type="text/javascript" src="/js/tracker/track.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="/js/tracker/api.js"></script>



  </body>
</html>
