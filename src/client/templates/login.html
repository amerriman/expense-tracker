<section class="view-window">
  <div class="form-auth">
    <h3>LOGIN</h3>
    <div>
      <form method="post" ng-submit="login()" name="loginForm">
        <div class="message-section" ng-show="error">
            <p class="alert alert-danger" role="alert" id="message">{{message}}</p>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" placeholder="Username" ng-model="login.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password" required>
        </div>
        <!-- <button class="btn btn-google" ng-click="authenticate('google')"><i class="fa fa-google"></i> Google</button> -->
        <a href="/register" style="padding-right: 70px;">Create Account</a>
        <button type="submit" class="auth-btn btn btn-green">Log In</button>
      </form>
    </div>
  </div>

</section>
