<section class="view-window">
  <div class="form-auth">
    <h3>REGISTER</h3>
    <form method="post" ng-submit="register()" name="signupForm">
        <div class="message-section" ng-show="error">
          <p class="alert alert-danger" role="alert" id="message">{{message}}</p>
        </div>
       <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="signup.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="signup.password" required>
      </div>
      <button type="submit" class="auth-btn btn btn-default">Submit</button>
      <button class="btn btn-google" ng-click="authenticate('google')"><i class="fa fa-google"></i> Google</button>
    </form>
  </div>
</section>
