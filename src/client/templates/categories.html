<form name="categoryForm">
  <div class="message-section" ng-show="error">
    <p class="alert alert-danger" role="alert" id="message">{{message}}</p>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <input type="text" name="categoryName" class="form-control" placeholder="* Category Name" ng-model="category.category_name" ng-disabled="editing == true;" required>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <input type="number" step="0.01" min="0" class="form-control repeat-amt" ng-model="category.repeat_amount" placeholder="Recurring Amount (optional)">
    </div>
  </div>

  <div class="col-xs-12 col-sm-6">
    <div class="form-group btn-group">
      <button type="button" ng-click="toggleCatType('expense')" ng-class="{active: category.type == 'expense'}" class="btn btn-blue">Expense</button>
      <button type="button" ng-click="toggleCatType('income')" ng-class="{active: category.type == 'income'}" class="btn btn-blue">Income</button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <div class="form-group">
      <button ng-if="!editing" type="submit" class="add-cat-btn btn btn-green" ng-click="addCategory(); categoryEditing = ! categoryEditing">Add Category</button>
      <button ng-if="editing" type="submit" class="add-cat-btn btn btn-green" ng-click="updateCategory(category); categoryEditing = ! categoryEditing">Update Category</button>
      <button type="button" class="btn btn-warning" ng-click="cancelEdit()">Cancel</button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 cat-success" ng-show="categorySuccess">
    <div class="message-section">
      <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
      <p class="add-success">Category successfully added!</p>
    </div>
  </div>
</form>
