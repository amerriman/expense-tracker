<section class="view-window">
  <section ng-if="!showAddCategoryForm" class="transaction-form col-xs-12 col-sm-6">
    <h4>Track Your Spending</h4>
    <form name="transactionForm">
      <div class="message-section" ng-show="error">
        <p class="alert alert-danger" role="alert" id="message">{{message}}</p>
      </div>

      <!-- <div class="row"> -->
        <!-- date -->
        <div class="col-xs-4 col-md-4 col-sm-12">
          <div class="form-group">
            <button class="btn btn-green btn-date phone-btn" name="submit" type="button" ng-click="setToday()">Today</button>
          </div>
        </div>

        <div class="col-xs-4 col-md-4 col-sm-12">
          <div class="form-group">
            <button class="btn btn-green btn-date phone-btn" name="submit" type="button" ng-click="setYesterday()">Yesterday</button>
          </div>
        </div>

        <div class="col-xs-4 col-md-4 col-sm-12">
          <div class="form-group">
            <!-- <label>Date</label> -->
            <div class="input-group date btn-date" id="date-picker" datepicker ng-model="transaction.date">
              <input data-format="mm-dd-yyyy" type="text" class="form-control phone-btn" placeholder="Other" id="chosen-date-sm">
              <input data-format="mm-dd-yyyy" type="text" class="form-control track-input" placeholder="Select a date" id="chosen-date">
              <div class="input-group-addon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>



      <!-- </div> -->

      <!-- <div class="row"> -->

        <!-- cateogry dropdown -->
        <div class=" col-xs-12 col-md-4">
          <div class="form-group">
            <label>Category * <span ng-click="toggleAddCategory()" style="color: green; font-size: 12px; cursor: pointer;">New</span></label>
            <select class="form-control category-select" ng-model="transaction.category" ng-options="category as category.category_name for category in categories | orderBy: 'category_name'" ng-change="checkAmount()">
              <option label="" value=""></option>
            </select>
          </div>
        </div>
         <!-- amount -->
        <div class="col-xs-12 col-md-4">
          <div class="form-group">
            <label>Amount *</label>
            <input type="number" step="0.01" min="0" class="form-control" placeholder="$" ng-model="transaction.amount">
          </div>
        </div>
<!--         <div class="col-xs-3 col-md-1">
          <div class="form-group">
            <button class="quick-add-category-btn btn btn-info btn-sm" ng-click="toggleAddCategory()">Add New</button>
          </div>
        </div> -->


        <!-- individual user (if exists) -->
        <div class="col-xs-12 col-md-4" ng-if="users.length > 0">
          <div class="form-group ">
            <label>User</label>
            <select class="form-control" ng-model="transaction.user_indiv" ng-options="user as user for user in users">
              <option label="" value=""></option>
              option
            </select>
          </div>
        </div>

      <!-- </div> -->

      <!-- <div class="row"> -->
        <!-- desctiption -->
        <div class=" col-xs-12 col-sm-12">
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" ng-model="transaction.description"></textarea>
          </div>
        </div>
      <!-- </div> -->

      <!-- <div class="row"> -->
        <div class="col-xs-12 col-md-4">
          <div class="form-group">
            <button class="btn btn-green btn-full btn-reg-edit" name="submit" type="submit" ng-disabled="posting" ng-click="addTransaction()">Add Transaction</button>
            <!-- <button class="btn btn-green btn-full" name="submit" type="submit" ng-if="editing" ng-click="updateTransaction()">Update</button> -->
          </div>
        </div>
<!--         <div class="col-xs-12 col-sm-4">
          <div class="form-group">
            <button style="width: 100%" type="button" class="btn btn-warning" ng-if="editing" ng-click="cancelEdit()">Cancel</button>
          </div>
        </div> -->
        <div class="col-xs-12 col-sm-8">
          <div class="message-section" ng-show="transactionSuccess">
            <i ng-show="transactionSuccess" class="fa fa-check-circle fa-2x" aria-hidden="true"></i>
            <p class="add-success"> {{successMessage}}</p>
          </div>
        </div>
      <!-- </div> -->
    </form>

  </section>

  <!-- <section class="quick-add-category" ng-if="showAddCategoryForm"> -->
  <section class="quick-add-category" ng-if="showAddCategoryForm">
    <!-- <div class="row" > -->
    <h4 style="margin-left: 33px;">Add Category</h4>
      <div class="col-xs-12 col-sm-6">
        <div class="form group">
          <categories></categories>
        </div>
      </div>
    <!-- </div> -->
  </section>

  <section class="transactions-list">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <h4 style="display: inline-block;">Recent Transactions</h4>
        <div style="margin-top: 10px;" transactions-list></div>
      <div>
    </div>
  </section>

</section>
