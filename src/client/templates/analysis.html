  <section class="analyze-options">
    <h4>Analyze your spending:</h4>
    <div class="controls-container col-xs-12 col-md-3">
      <div class="btn-group range-btn-group form-group">
        <button type="button" ng-click="setChartType('pie')" ng-class="{active: chartOpts == 'pie'}" class="btn btn-blue btn-fixed">Pie Chart</button>
        <button type="button" ng-click="setChartType('column')" ng-class="{active: chartOpts == 'column'}" class="btn btn-blue btn-fixed">Column Chart</button>
      </div>
      <div class="btn-group range-btn-group form-group">
        <button type="button" ng-click="setTime('month')" ng-class="{active: analyzeRange == 'month'}" class="btn btn-blue btn-fixed">View By Month</button>
        <button type="button" ng-click="setTime('year')" ng-class="{active: analyzeRange == 'year'}" class="btn btn-blue btn-fixed">View By Year</button>
      </div>
      <div class="form-group">
        <label class="btn-group-label">Include income?</label>
        <div class="btn-group range-btn-group">
          <button type="button" ng-click="setIncome(false)" ng-class="{active: includeIncome == false}" class="btn btn-blue">No</button>
          <button type="button" ng-click="setIncome(true)" ng-class="{active: includeIncome == true}" class="btn btn-blue">Yes</button>
        </div>
      </div>

      <div class=" form-group">
        <label class="btn-group-label">Include values of 0?</label>
        <div class="btn-group range-btn-group">
          <button type="button" ng-click="setZeros(false)" ng-class="{active: includeZeros == false}" class="btn btn-blue">No</button>
          <button type="button" ng-click="setZeros(true)" ng-class="{active: includeZeros == true}" class="btn btn-blue">Yes</button>
        </div>
      </div>
      <div class="form-group" ng-if="analyzeRange == 'month'">
        <select class="form-control chart-select" ng-options="month as month for month in selectMonths" ng-model="selectedMonth" ng-change="chooseTimePeriod(selectedMonth)">
        </select>
      </div>
      <div class="form-group" ng-if="analyzeRange == 'year'">
        <select class="form-control chart-select" ng-options="year as year for year in selectYears" ng-model="selectedYear" ng-change="chooseTimePeriod(selectedYear)">
        </select>
      </div>
    </div>
  </section>

  <section class="chart">
    <div class="col-xs-12 col-sm-12 col-md-9">
      <div class="chart-data" ng-if="chartData != null" hc-chart title="{{title}}" chartdata="chartData" chartopts="chartOpts" style=""></div>
    </div>
  </section>


  <section class="transaction-totals">
    <div class="col-xs-12 col-sm-8 col-sm-offset-4">
      <div class="totals">
        <label>Total Income</label>
        <p>${{incomeTotal}}</p>
      </div>
      <div class="totals">
        <label>Total Expenses</label>
        <p>${{expensesTotal}}</p>
      </div>
      <div class="totals">
        <label>Over/Under</label>
        <p>${{overUnder}}</p>
      </div>
    </div>
  </section>

  <section class="transactions-options">
    <div class="col-xs-12 col-sm-4">
    </div>
  </section>

  <section class="transactions-list">
    <div class="col-xs-12 col-sm-8">
      <h4 style="display: inline-block;">Transactions for {{title}}</h4>
      <div style="margin-top: 10px;" transactions-list></div>
    </div>
  </section>


</section>
