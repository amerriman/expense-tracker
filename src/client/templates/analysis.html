  <section class="analyze-options">
    <h4>Analyze your spending:</h4>
    <div class="col-xs-12 col-md-3">
      <div class="btn-group range-btn-group form-group">
        <button type="button" ng-click="setChartType('pie')" ng-class="{active: chartOpts == 'pie'}" class="btn btn-blue">Pie Chart</button>
        <button type="button" ng-click="setChartType('column')" ng-class="{active: chartOpts == 'column'}" class="btn btn-blue">Column Chart</button>
      </div>
      <div class="btn-group range-btn-group form-group">
        <button type="button" ng-click="setTime('month')" ng-class="{active: analyzeRange == 'month'}" class="btn btn-blue">View By Month</button>
        <button type="button" ng-click="setTime('year')" ng-class="{active: analyzeRange == 'year'}" class="btn btn-blue">View By Year</button>
      </div>
      <div class="form-group" ng-if="analyzeRange == 'month'">
        <select class="form-control" ng-options="month as month for month in selectMonths" ng-model="selectedMonth" ng-change="chooseTimePeriod(selectedMonth)">
        </select>
      </div>
      <div class="form-group" ng-if="analyzeRange == 'year'">
        <select class="form-control" ng-options="year as year for year in selectYears" ng-model="selectedYear" ng-change="chooseTimePeriod(selectedYear)">
        </select>
      </div>
    </div>
  </section>

  <section class="chart">
    <div class="col-xs-12 col-md-9">
      <!--<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>-->
      <div ng-if="chartData != null" hc-chart title="{{title}}" chartdata="chartData" chartopts="chartOpts" style="min-width: 310px; height: 500px; max-width: 600px; margin: 0 auto"></div>
    </div>
  </section>


</section>
